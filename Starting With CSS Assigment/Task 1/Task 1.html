<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Add css</title>
    <link rel="stylesheet" href="./Task 1.css">
    <style>
        .modi {
            color: rgb(255, 166, 0);
        }
        .yadavji {
            color: pink;
        }
        .Kejariwal {
            color: rgb(140, 150, 8);
        }
        .yogiji {
            color: blue;
        }
    </style>
</head>
<body>
   <h1 style="text-align: center; color: rgb(98, 179, 233);">Ways to Add CSS</h1>
   <!-- We can add inline css like this in head tag -->
   <P class="modi"><b>Internal Css: Narendra Modi</b></P>
   <!-- We Can add internal CSS like this in p tag with class modi -->
   <p class="rahul"><b>External Css: Rahul Gandhi</b></p>
   <!-- We can add external css like This  -->
   <p class="yadavji" style="color: rgb(255, 0, 0);"><b>Inline and Internal Css: Akhilesh Yadav</b></p>
   <!-- When we add inline and internal css on a same element then inline css gets priority. -->
   <p class="Kejariwal">Internal and External Css: Kejariwal</p>
   <!-- When we add internal and external css in the same time then internal css gets priorityp -->
   <!-- When we add inline CSS,Internal Css and external Css on same element then everthing comes priority like this inline>Internal>External. -->
   <P class="yogiji" style="color: green;"><b>Inline, Internal and External Css: Yogi Adityanath ji</b></P>
</body>
</html>
